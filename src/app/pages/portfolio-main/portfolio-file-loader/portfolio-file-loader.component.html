<ng-template #fileInputRef>
    <div class="file-input">
        <input type="file" accept="text/csv" (change)="handleOpenFile($event)" />
    </div>
</ng-template>

<ng-template #footerRef>
    <div class="footer-text">
        <span>{{ footerText }}</span>
    </div>
</ng-template>

<section class="add-margin">
    <container-card
        title="Open Portfolio Data*"
        [mainContentRef]="fileInputRef"
        [footerContentRef]="footerRef"
    />
</section>
