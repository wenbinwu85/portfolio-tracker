<ng-template #titleContentRef>
  <div class="add-flex">
      <mat-chip-listbox>
          <mat-chip-option selected (click)="selectChart(1)">Indices</mat-chip-option>
          <mat-chip-option (click)="selectChart(2)">Cryptos</mat-chip-option>
          <mat-chip-option (click)="selectChart(3)">Forex</mat-chip-option>
          <mat-chip-option (click)="selectChart(4)">VIX</mat-chip-option>
      </mat-chip-listbox>
  </div>
</ng-template>

<ng-template #indexCharts>
  @if (selectedChart === 1) {
    <wallmine-chart [symbol]="'INDEX:GSPC'" [width]="'33.33%'" />
    <wallmine-chart [symbol]="'INDEX:DJI'" [width]="'33.33%'" />
    <wallmine-chart [symbol]="'INDEX:IXIC'" [width]="'33.33%'" />
  }
  @if (selectedChart === 2) {
    <wallmine-chart [symbol]="'CRYPTO:BTC'" [width]="'33.33%'" />
    <wallmine-chart [symbol]="'CRYPTO:ETH'" [width]="'33.33%'" />
    <wallmine-chart [symbol]="'CRYPTO:DOGE'" [width]="'33.33%'" />
  }
  @if (selectedChart === 3) {
    <wallmine-chart [symbol]="'FOREX:USDCNY'" [width]="'33.33%'" />
    <wallmine-chart [symbol]="'FOREX:USDJPY'" [width]="'33.33%'" />
    <wallmine-chart [symbol]="'FOREX:USDEUR'" [width]="'33.33%'" />
  }
  @if (selectedChart === 4) {
    <wallmine-chart [symbol]="'INDEX:VIX'" />
  }
</ng-template>

<section class="add-margin">
  <container-card
    title="Market Charts"
    [mainContentRef]="indexCharts"
    [titleContentRef]="titleContentRef"
  />
</section>

<section class="add-margin">
  <stock-price-movement-charts [expandWidget]="true"/>
</section>
