<section *ngIf="infoCards" class="dividend-cards-container">
  <ng-container *ngFor="let card of infoCards">
    <info-card
      [icon]="card.icon"
      [value]="card.value"
      [valueType]="card.valueType"
      [subtitle]="card.subtitle"
      [color]="card.color"
      [accentColor]="card.color"
    />
  </ng-container>
</section>

<mat-divider />

<ng-template #dividendIncomeProjectionRef>
  <div class="add-flex">
    <div class="chart-container dividend-income">
      <ngx-charts-bar-vertical-stacked
        [scheme]="'natural'"
        [results]="dividendIncomeChartData"
        [animations]="true"
        [xAxis]="true"
        [yAxis]="true"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [yAxisLabel]="'Scheduled Dividend Payments $'"
        [noBarWhenZero]="true"
        [showDataLabel]="true"
      />
    </div>
    <div class="chart-container projected-dividend-income">
      <ngx-charts-bar-horizontal-stacked
        [scheme]="'natural'"
        [results]="dividendProjectionChartData"
        [animations]="true"
        [xAxis]="true"
        [yAxis]="true"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [yAxisLabel]="'Estimated Monthly Dividend Income $'"
        [noBarWhenZero]="true"
        [showDataLabel]="true"
      />
    </div>
  </div>
</ng-template>

<container-card 
  title="Dividend Income Projection"
  [mainContentRef]="dividendIncomeProjectionRef"
/>

<!-- *ngIf="browser !== 'Safari'" -->
<ng-template #dividendHistoryRef>
  <div class="add-flex">
    <div *ngIf="dividendLineChartData" class="chart-container dividend-chart">
      <ngx-charts-area-chart
        [scheme]="dividendChartColorScheme"
        [results]="dividendLineChartData"
        [xAxisLabel]="selectedSymbolLabel"
        [yAxisLabel]="'Dividend Rate'"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [xAxis]="true"
        [yAxis]="true"
        [autoScale]="true"
        [animations]="true"
        [gradient]="true"
        [yScaleMin]="0"
      />
    </div>
    <div class="chart-container dividend-pie">
      <ngx-charts-pie-chart
        [scheme]="'picnic'"
        [results]="pieChartData"
        [animations]="true"
        [explodeSlices]="true"
        [labels]="true"
        [legend]="true"
        [legendTitle]="'Tickers'"
        [arcWidth]="0.75"
        (select)="onSelect($event)"
        (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)"
      />
    </div>
  </div>
</ng-template>

<container-card 
  title="Dividend History"
  [mainContentRef]="dividendHistoryRef"
/>

<table
  mat-table
  matSort
  matSortActive="yieldOnCost"
  matSortDirection="desc"
  [dataSource]="dataSource"
>
  <ng-container
    *ngFor="let column of columnDefs; index as cidx"
    [matColumnDef]="column"
  >
    <th *matHeaderCellDef mat-header-cell mat-sort-header>
      {{ headers[cidx] }}
    </th>
    <td mat-cell *matCellDef="let stock">
      <div *ngIf="cidx === 0; else elseBlock" class="table-col-0">
        <stock-name-card [stock]="stock" />
      </div>
      <ng-template #elseBlock>
        <span (click)="updateChart(stock.symbol)">
          {{ cells[cidx](stock) }}
        </span>
      </ng-template>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnDefs; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: columnDefs"></tr>
</table>
