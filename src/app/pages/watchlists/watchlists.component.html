<mat-expansion-panel 
  *ngIf="potentialBuysWatchlist && potentialBuysWatchlist.length === potentialBuysSymbols.length" 
  [expanded]="true"
>
  <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon>list</mat-icon>
        <span>Potential Buys</span>
      </mat-panel-title>
    </mat-expansion-panel-header>
  <tv-market-quotes-widget [stockNames]="potentialBuysWatchlist" [height]="600"/>
</mat-expansion-panel>

<mat-expansion-panel
   *ngIf="magnificent7PlusWatchlist && magnificent7PlusWatchlist.length === magnificent7PlusSymbols.length" 
   [expanded]="false"
>
    <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>list</mat-icon>
          <span>Magnificiant 7+</span>
        </mat-panel-title>
      </mat-expansion-panel-header>
    <tv-market-quotes-widget [stockNames]="magnificent7PlusWatchlist" [height]="400"/>
</mat-expansion-panel>
