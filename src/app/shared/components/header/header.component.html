<div class="main-title-container">
  <div class="header-title">
    <button mat-button (click)="switchAppName()">
      {{ appName }}
    </button>
    <span class="version">{{ appVersion }}</span>
  </div>
</div>

@if (showProgressBar) {
  <div class="wrapper">
    <div class="progress-bar-container">
      <h1 class="progress-bar-message">Fetching data...</h1>
      <mat-progress-bar color="warn" mode="query" />
    </div>
  </div>
}
