<tv-tickers-widget [tape]="true" />

<div class="main-title-container">
  <h1 class="header-title">
    <span>{{ appName | titlecase }}</span>
    <span class="version">v2.1</span>
  </h1>
</div>

<div *ngIf="showProgressBar" class="progress-bar-container">
  <h1 class="progress-bar-message">Loading data...</h1>
  <mat-progress-bar color="warn" mode="query" />
</div>

<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  <a
    *ngFor="let link of navLinks; let i = index"
    mat-tab-link
    (click)="activeLink = link"
    [active]="activeLink == link"
    [routerLink]="link.route"
  >
    {{ link.label }}
  </a>

  <button
    mat-button
    color="primary"
    class="refresh-button"
    (click)="clearData()"
  >
    <mat-icon>cloud_sync</mat-icon>
    <span>Clear Cache</span>
  </button>
</nav>

<mat-divider />

<mat-tab-nav-panel #tabPanel />
