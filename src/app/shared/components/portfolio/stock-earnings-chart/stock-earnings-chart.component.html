<div class="earnings-container">
    <ngx-charts-bubble-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="earningsChartData"
        [xAxis]="true"
        [yAxis]="true"
        [yAxisLabel]="'Earnings Per Share'"
        [showYAxisLabel]="true"
        [legend]="true"
        [animations]="true"
        [legendTitle]="''"
    >
    </ngx-charts-bubble-chart>
</div>
