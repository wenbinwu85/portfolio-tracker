<div>
  <div class="line-container">
    <div
      [matTooltip]="tooltip"
      matTooltipPosition="above"
      class="line"
      #line
    ></div>
    @if (showThumbs) {
      <div class="dot" #startThumb></div>
      <div class="dot" #endThumb></div>
    }
  </div>
  <div class="label-wrapper">
    <mat-chip>${{ min }}</mat-chip>
    <mat-chip>${{ max }}</mat-chip>
  </div>
</div>
