<div class="container" (click)="openInfoSheet()">
  <img [src]="getLogoSource(stock)" alt="Logo" width="auto" height="35" class="stock-logo" />
  <div class="symbol-container">
    <div class="stock-symbol">
      <span><b>{{ stock?.symbol }}</b></span>
      <span class="stock-price">{{ price | currency }}</span>
    </div>
    <span class="stock-name">{{ stock?.shortName }}</span>
  </div>
</div>
